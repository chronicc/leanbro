<!DOCTYPE html>
<html lang="en">

<head>
    <title>leanbro // options</title>
    <link rel="stylesheet" href="../css/default.css" />
</head>

<body>
    <main id="options">
        <h1>leanbro // Options</h1>
        <p>Options are automatically stored when leaving an input field. Grey placeholders show the default value.</p>
        <h2>Personalization</h2>
        <form>
            <div class="option">
                <div class="radio_spacer"></div>
                <label>Name</label>
                <input type="text" id="text_username" />
            </div>
            <div class="option">
                <div class="radio_spacer"></div>
                <label>Clock Format</label>
                <select id="select_clock_format">
                    <option value="full">24 Hours</option>
                    <option value="half">12 Hours</option>
                </select>
            </div>
        </form>
        <h2>Image Source</h2>
        <form>
            <div class="option">
                <input type="radio" id="radio_image_disabled" name="radio_image_source" value="disabled" />
                <label>Disabled</label>
            </div>
            <div class="option">
                <input type="radio" id="radio_image_custom" name="radio_image_source" value="custom" />
                <label>Custom Url</label>
                <input type="text" id="text_custom_image_url" />
            </div>
            <div class="option">
                <input type="radio" id="radio_image_pixabay" name="radio_image_source" value="pixabay"
                    disabled="disabled" />
                <label>Pixabay API Key</label>
                <input type="text" id="text_pixabay_api_key" disabled="disabled" />
            </div>
            <div class="option">
                <input type="radio" id="radio_image_wallhaven" name="radio_image_source" value="wallhaven"
                    disabled="disabled" />
                <label>Wallhaven API Key</label>
                <input type="text" id="text_wallhaven_api_key" disabled="disabled" />
            </div>
        </form>
        <h2>Visuals</h2>
        <form>
            <div class="option">
                <div class="radio_spacer"></div>
                <label>Background Color</label>
                <input type="text" id="text_background_color" />
            </div>
            <div class="option">
                <div class="radio_spacer"></div>
                <label>Font Family</label>
                <input type="text" id="text_font_family" />
            </div>
        </form>
    </main>
    <script type="module" src="../js/defaults.js"></script>
    <script type="module" src="../js/functions.js"></script>
    <script type="module" src="../js/options.js"></script>
</body>

</html>
